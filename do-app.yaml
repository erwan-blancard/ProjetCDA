name: randomigo-app
region: fra

services:
  # Service Backend
  - name: backend
    source_dir: /backend
    github:
      repo: erwan-blancard/ProjetCDA
      branch: main
    run_command: cargo run --release
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 8080
    routes:
      - path: /api
    envs:
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: BACKEND_SECRET_KEY
        value: ${BACKEND_SECRET_KEY}
        type: SECRET

  # Service Frontend
  - name: frontend
    source_dir: /frontend
    github:
      repo: erwan-blancard/ProjetCDA
      branch: main
    run_command: nginx -g 'daemon off;'
    instance_count: 1
    instance_size_slug: basic-xxs
    http_port: 80
    routes:
      - path: /
    envs:
      - key: VITE_BACKEND_URL
        value: https://randomigo-backend.ondigitalocean.app/api

# Variables d'environnement globales
envs:
  - key: APP_URL
    value: ${APP_URL}
  - key: BACKEND_SECRET_KEY
    value: ${BACKEND_SECRET_KEY}
    type: SECRET 












