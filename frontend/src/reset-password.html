<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reset Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/popup.css'>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type="module" src='/js/menus/reset-password.js'></script>
    <style>
        .form {
            /* display: flex; */
            /* flex-direction: column; */
            margin-inline: 1em;
        }
    </style>
    <script>
        function back_to_login() {
            window.location.href = "/login.html";
        }
    </script>
</head>
<body>
  <div class="root">
    <div id="view-reset-password" class="view">
        <section class="vlayout center">
            <div class="styled"><h1>Reset Password</h1></div>
            <section class="styled">
                <div class="vlayout form">
                    <label for="password-input">New Password:</label>
                    <input id="password-input" type="password" name="New Password" value="" required="required"/>
                    <label for="confirm-password-input">Confirm Password:</label>
                    <input id="confirm-password-input" type="password" name="Confirm Password" value="" required="required"/>
                    <span id="input-status" style="color: red; font-size: medium;"></span>
                    <button id="form-submit" class="styled" onclick="reset_password_submit()"><span>Submit</span></button>
                </div>
            </section>
        </section>
    </div>

    <div id="view-invalid-token" class="view">
        <section class="vlayout center">
            <div class="styled"><h1>Invalid Token</h1></div>
            <section class="styled">
                <div class="vlayout" style="max-width: 50vw;">
                    <p>The token is invalid or has expired. Please request a new password reset.</p>
                </div>
            </section>
            <button id="back-button" class="styled" onclick="back_to_login()"><span>Back to Login</span></button>
        </section>
    </div>

  </div>
</body>
</html>
