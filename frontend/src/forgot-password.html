<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forgot Password</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/popup.css'>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type="module" src='/js/menus/forgot-password.js'></script>
    <style>
        .form {
            /* display: flex; */
            /* flex-direction: column; */
            margin-inline: 1em;
        }
    </style>
    <script>
        function back_to_login() {
            window.location.href = "/login.html";
        }

        function check_email() {
            document.getElementById("form-submit").disabled = !document.getElementById("email-input").value.length > 0;
        }
    </script>
</head>
<body>
  <div class="root">
    <section class="vlayout center space-evenly">
        <div class="styled"><h1>Forgot Password</h1></div>
        <section class="styled" style="max-width: 24em;">
            <div class="vlayout form">
                <p>Enter the Email address associated with your account and we'll send you a link to reset your password.</p>
                <label for="email-input">Email:</label>
                <input id="email-input" type="email" value="" required="required" oninput="check_email()"/>
                <span id="input-status" style="color: red; font-size: medium;"></span>
                <button id="form-submit" class="styled" onclick="forgot_password_submit()" disabled><span>Send Request</span></button>
            </div>
        </section>
        <button id="back-button" class="styled" onclick="back_to_login()"><span>Back to Login</span></button>
    </section>
  </div>
</body>
</html>
