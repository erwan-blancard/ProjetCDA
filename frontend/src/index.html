<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RANDOMI GO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/popup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/lobby.css'>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        /* remove scrolling */
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
  <script type="module" src="/js/menus/main-menu.js"></script>
  <div class="root">
    <div id="main" class="view">
      <div class="vlayout stretch center">
        <div class="styled"><h1>Main</h1></div>

        <div class="hlayout center">
          <button class="styled" id="to-create-lobby"><span>
            <h2>Create Lobby</h2>
          </span></button>
          <button class="styled" id="to-join-lobby"><span>
            <h2>Join Lobby</h2>
          </span></button>
        </div>
      </div>
    </div>

    <div id="create-lobby" class="view">
      <section>
        <div class="styled"><h1>Create Lobby</h1></div>
        <section class="styled vlayout" style="padding: 1.5em;">
          <div id="create-lobby-form">
            <label for="lobby-unlisted-check">Unlisted: </label>
            <input id="lobby-unlisted-check" type="checkbox"/>
            <!-- TODO add hint icon -->
          </div>
          <button class="styled" id="create-lobby-validate-button"><span>Create</span></button>
        </section>
        <button class="styled" id="create-lobby-back-button"><span>Back</span></button>
      </section>
    </div>

    <div id="select-lobby" class="view">
      <section class="vlayout">
        <div class="styled"><h2>Select Lobby</h2></div>
        <lobby-list id="lobby-list" style="height: 40vh; margin-bottom: 24px;"></lobby-list>
        <section class="hlayout">
          <button class="styled" id="lobby-direct-join"><span>Join with Code...</span></button>
          <button class="styled" id="select-lobby-back-button"><span>Back</span></button>
        </section>
      </section>
    </div>

    <div id="current-lobby" class="view">
      <section>
        <div class="styled"><h1>Lobby <span id="current-lobby-id"></span></h1></div>

        <lobby-view id="lobby"></lobby-view>
      </section>
    </div>
      
  </div>
</body>
</html>
