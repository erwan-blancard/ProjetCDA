<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RANDOMI GO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/menu.css'>
    <style>
        /* remove scrolling */
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
  <script type="module" src="/js/menus/mainmenu.js"></script>
  <div class="root">
    <div id="main" class="view">
      <div class="vlayout center">
        <div class="styled"><h1>Main</h1></div>

        <div class="hlayout center">
          <button class="styled" id="to-create-lobby"><span>
            <h1>Create Lobby</h1>
          </span></button>
          <button class="styled" id="to-join-lobby"><span>
            <h1>Join Lobby</h1>
          </span></button>
        </div>
      </div>
    </div>

    <div id="create-lobby" class="view">
      <section>
        <div class="styled"><h1>Create Lobby</h1></div>
        <button class="styled" id="create-lobby-back-button"><span>Back</span></button>
      </section>
    </div>

    <div id="select-lobby" class="view">
      <section class="vlayout">
        <div class="styled"><h2>Select Lobby</h2></div>
        <!-- <div id="lobby-list"></div> -->
        <lobby-list id="lobby-list" style="height: 40vh; margin-bottom: 24px;"></lobby-list>
        <div class="hlayout" style="position: absolute;">
          <button class="styled" id="test-add-lobby"><span>Add</span></button>
          <button class="styled" id="test-remove-lobby"><span>Remove</span></button>
          <button class="styled" id="test-clear-list"><span>Clear</span></button>
        </div>
        <button class="styled" id="select-lobby-back-button"><span>Back</span></button>
      </section>
    </div>

    <div id="current-lobby" class="view">
      <section>
        <div class="styled"><h1>Lobby</h1></div>

        <div id="lobby"></div>
        
        <div class="hlayout center">
          <button class="styled" id="current-lobby-ready-button"><span>Ready !</span></button>
          <button class="styled" id="current-lobby-leave-button"><span>Leave</span></button>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
