<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>RANDOMI GO</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/popup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/ui.css'>

    <style>
        /* remove scrolling */
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
  <script type="module" src="/js/main.js"></script>

  <div id="ui">
      <section class="connection">
        <p>Status: <span id="connection-status">Not connected</span></p>
      </section>

      <!-- test -->
      <section class="clickable" style="position: absolute; top: 20px;">
        <button id="simulate-current-turn">Simulate Recv Current Turn</button>
        <button id="simulate-opponent-turn">Simulate Recv Opponent Turn</button>
        <button id="simulate-draw-card">Simulate Draw Card</button>
        <button id="simulate-draw-card-opponent">Simulate Draw Card Opponent</button>
      </section>
      <section class="clickable" style="position: absolute; top: 40px;">
        <button id="simulate-game-update">Simulate Game Update</button>
      </section>
      <section class="clickable" style="position: absolute; top: 60px;">
        <button id="simulate-play-card">Simulate Play Card</button>
        <button id="simulate-play-card-opponent">Simulate Play Card Opponent</button>
        <button id="simulate-play-card-dice">Simulate Play Card With Dice</button>
        <button id="simulate-play-card-dice-opponent">Simulate Play Card With Dice Opponent</button>
      </section>

      <section class="chat">
        <div id="log"></div>
        <form id="chatform">
          <input type="text" id="text" autocomplete="off" />
          <input type="submit" id="send" />
        </form>
      </section>
  </div>
</body>
</html>
