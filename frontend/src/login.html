<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel='stylesheet' type='text/css' media='screen' href='/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/menu.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/popup.css'>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <script type="module" src='/js/api/auth.js'></script>
    <style>
        .form {
            /* display: flex; */
            /* flex-direction: column; */
            margin-inline: 1em;
        }
    </style>
</head>
<body>
  <div class="root">
    <section class="vlayout center space-evenly">
        <div class="styled"><h1>Login</h1></div>
        <section class="styled">
            <div class="vlayout form">
                <label for="username-input">Username:</label>
                <input id="username-input" type="text" value="" required="required"/>
                <label for="password-input">Password:</label>
                <input id="password-input" type="password" name="Password" value="" required="required"/>
                <p style="font-size: medium;">No account yet ? <a href="/register.html">Create an account</a></p>
                <button id="form-submit" class="styled" onclick="login_submit()"><span>Login</span></button>
            </div>
        </section>
    </section>
  </div>
</body>
</html>
